{% extends 'base.html' %}

{% block content %}
    <h1>입고</h1>
    <h3>{{ product.name }} - {{ product.code }} - {{ product.description }} - {{ product.price }} - {{ product.size }} - {{ product.stock_quantity }}</h3>
    <form action="{% url 'erp:inbound_create' product.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% include "form_errors.html" %}
        <button type="submit">입고</button>
    </form>
{% endblock %}
